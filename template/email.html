<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Reset • ChatFlow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #0b1220;
    font-family: Arial, Helvetica, sans-serif;
  }

  table {
    border-spacing: 0;
    width: 100%;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #ffffff;
    border-radius: 12px;
    overflow: hidden;
  }

  .header {
    background: linear-gradient(135deg, #4f46e5, #22d3ee);
    padding: 28px 20px;
    text-align: center;
    color: #ffffff;
  }

  .content {
    padding: 25px 20px;
    color: #1f2937;
    font-size: 15px;
    line-height: 1.6;
  }

  .button {
    display: inline-block;
    padding: 14px 26px;
    background-color: #4f46e5;
    color: #ffffff !important;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
  }

  .note {
    background-color: #f9fafb;
    padding: 15px;
    border-left: 4px solid #4f46e5;
    margin-top: 25px;
    font-size: 14px;
  }

  .footer {
    background-color: #f3f4f6;
    padding: 18px;
    font-size: 12px;
    color: #6b7280;
    text-align: center;
  }

  /* Dark mode support */
  @media (prefers-color-scheme: dark) {
    body {
      background-color: #020617;
    }
    .container {
      background-color: #020617;
    }
    .content {
      color: #e5e7eb;
    }
    .note {
      background-color: #020617;
      color: #d1d5db;
    }
    .footer {
      background-color: #020617;
      color: #9ca3af;
    }
  }
</style>
</head>

<body>
<table role="presentation">
<tr>
<td style="padding: 20px;">

<table class="container" role="presentation">
<tr>
<td class="header">
  <h1>Reset Your Password</h1>
</td>
</tr>

<tr>
<td class="content">
  <p>Hi <strong>{{ name }}</strong>,</p>

  <p>
    You requested a password reset for your
    <strong>ChatFlow</strong> account.
  </p>

  <p style="text-align:center; margin:30px 0;">
    <a href="https//:localhost:8000/{{link }}" class="button">
      Reset Password
    </a>
  </p>

  <div class="note">
    If you didn’t request this, just ignore this email.
    Your account remains secure.
  </div>

  <p style="margin-top:25px;">
    — The ChatFlow Team
  </p>
</td>
</tr>

<tr>
<td class="footer">
  © {{ year }} ChatFlow • Automated message
</td>
</tr>
</table>

</td>
</tr>
</table>
</body>
</html>
