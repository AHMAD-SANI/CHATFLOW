<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Reset Password • ChatFlow</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --input:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --primary:#6366f1;
  --danger:#ef4444;
  --success:#22c55e;
  --radius:14px;
}

*{box-sizing:border-box;font-family:Inter}
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:linear-gradient(135deg,#0f172a,#020617);
  color:var(--text);
  padding:16px;
}

/* ---------- Card ---------- */
.card{
  width:100%;
  max-width:480px;
  background:var(--card);
  padding:40px;
  border-radius:22px;
  box-shadow:0 30px 80px rgba(0,0,0,.45);
  animation:fadeUp .8s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:none}
}

/* ---------- Branding ---------- */
.brand{
  text-align:center;
  margin-bottom:24px;
}
.brand h1{
  margin:0 0 8px 0;
  font-size:32px;
  font-weight:700;
}
.brand span{color:var(--primary)}

/* ---------- Title & Subtitle ---------- */
.title{
  font-size:24px;
  font-weight:700;
  margin:0 0 12px 0;
  text-align:center;
  color:var(--text);
}

.subtitle{
  text-align:center;
  color:var(--muted);
  margin-bottom:28px;
  font-size:15px;
  line-height:1.5;
}

/* ---------- Message ---------- */
.message{
  display:none;
  padding:12px;
  border-radius:12px;
  margin-bottom:16px;
  font-size:14px;
}
.message.success{
  display:block;
  background:rgba(34,197,94,.15);
  color:var(--success);
}
.message.error{
  display:block;
  background:rgba(239,68,68,.15);
  color:var(--danger);
}

/* ---------- Form ---------- */
form{
  display:flex;
  flex-direction:column;
  gap:18px;
}

/* ---------- Input Group ---------- */
.group{
  display:flex;
  flex-direction:column;
  gap:8px;
}

label{
  font-size:14px;
  font-weight:500;
  color:var(--muted);
}

.input-wrap{
  position:relative;
}

input{
  width:100%;
  padding:14px 16px;
  border-radius:var(--radius);
  border:1px solid transparent;
  background:var(--input);
  color:var(--text);
  outline:none;
  font-size:15px;
  transition:all .3s ease;
}

input:focus{
  outline:none;
  background:rgba(99,102,241,.1);
  border:1px solid var(--primary);
  box-shadow:0 0 0 3px rgba(99,102,241,.1);
}

input::placeholder{
  color:rgba(156,163,175,.5);
}

/* ---------- Button ---------- */
/* ---------- Button ---------- */
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:var(--radius);
  background:var(--primary);
  color:white;
  font-weight:600;
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-top:12px;
  font-size:16px;
  transition:all .3s ease;
}

button:hover{
  background:#5558e3;
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(99,102,241,.3);
}

button:active{
  transform:translateY(0);
}

/* Spinner */
.spinner{
  width:18px;
  height:18px;
  border:3px solid rgba(255,255,255,.3);
  border-top-color:white;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{
  to{transform:rotate(360deg)}
}

/* ---------- Footer ---------- */
.footer{
  text-align:center;
  margin-top:24px;
  font-size:14px;
  color:var(--muted);
}

.footer a{
  color:var(--primary);
  text-decoration:none;
  transition:color .3s ease;
}

.footer a:hover{
  text-decoration:underline;
}

.message{
  display:none;
  padding:12px;
  border-radius:12px;
  margin-bottom:16px;
  font-size:14px;
}
.errormessage{
  display: block;
  padding:12px;
  border-radius:12px;
  margin-bottom:16px;
  font-size:14px;
}
.errormessage.error{
  background:rgba(239,68,68,.15);
  color:var(--danger);
}

/* ---------- Mobile Responsive ---------- */
@media(max-width:768px){
  body{
    padding:12px;
  }
  
  .card{
    padding:32px 24px;
    border-radius:18px;
  }
  
  .brand h1{
    font-size:28px;
  }
  
  .title{
    font-size:22px;
  }
  
  .subtitle{
    font-size:14px;
  }
}

@media(max-width:480px){
  body{
    padding:8px;
    min-height:auto;
  }
  
  .card{
    padding:24px;
    border-radius:16px;
  }
  
  .brand h1{
    font-size:24px;
  }
  
  .brand{
    margin-bottom:20px;
  }
  
  .title{
    font-size:20px;
    margin-bottom:10px;
  }
  
  .subtitle{
    font-size:13px;
    margin-bottom:24px;
  }
  
  .group{
    gap:6px;
  }
  
  label{
    font-size:13px;
  }
  
  input{
    padding:12px 40px 12px 14px;
    font-size:14px;
  }
  
  button{
    padding:14px;
    font-size:15px;
    margin-top:10px;
  }
  
  .footer{
    margin-top:20px;
    font-size:13px;
  }
}
</style>
</head>

<body>

<div class="card">

  <div class="brand">
    <h1><span>Chat</span>Flow</h1>
  </div>
  <h2 class="title">Reset Password</h2>
  <p class="subtitle">Create a new password for your account</p>
    {% for message in messages %}
    <div id="msg" class="errormessage error">{{message}}</div>
    {% endfor %}

  <div id="msg" class="message"></div>

  <form id="resetForm" method="post"> {% csrf_token %}

    <div class="group">
      <label for="password">New Password</label>
      <div class="input-wrap">
        <input 
          id="password" 
          type="password" 
          placeholder="Enter new password" 
          name="password"
          required
        >
      </div>
    </div>

    <div class="group">
      <label for="confirmPassword">Confirm Password</label>
      <div class="input-wrap">
        <input 
          id="confirmPassword" 
          type="password" 
          placeholder="Confirm password" 
          name="confirmPassword"
          required
        >
      </div>
    </div>

    <button id="resetBtn" type="submit">
      <span>Reset Password</span>
    </button>
  </form>

  <div class="footer">
    Remember your password? <a href="/login">Login</a> <br><br>
    <a href="javascript:history.back()">← Go Back</a>
  </div>

</div>



</body>
</html>
